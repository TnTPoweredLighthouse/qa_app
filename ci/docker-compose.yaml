version: '3.1'
name: qa_app
services:
  qa_frontend:
    image: qa_app_frontend:v0.0.1
    container_name: qa-app-qa_frontend
    build: ../frontend/.
    restart: always
    ports:
      - "3002:3000"
    depends_on:
      - qa_backend
  qa_backend:
    image: qa_app-backend:v0.0.1
    container_name: qa-app-backend
    build: ../backend/.
    restart: always
    ports:
      - "3001:3000"
    environment:
      SERVICE_PORT: 3000
      DB_HOST: "qa_database"
      DB_PORT: 27017
      DB_USER: "custom_user"
      DB_PASS: "custom_user_pass"
      DB_NAME: "qa_app"
    depends_on:
      - qa_database
    #     condition: service_healthy
  qa_database:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: "qa_app"
      CUSTOM_USERNAME: "custom_user"
      CUSTOM_USERPASS: "custom_user_pass"
    volumes:
      - ./db_init/db_init.js:/docker-entrypoint-initdb.d/db_init.js:ro
